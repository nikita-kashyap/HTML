
<html>
<body>

<h1>The fieldset element</h1>

<form action="submit.html" method="post">
 <fieldset>
  <legend>TARUN INDIA INSTITUTE:</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="fname">Father's name:</label>
  <input type="text" id="Fname" name="Fname"><br><br>
  <label for="lname">Mother's name:</label>
  <input type="text" id="Mname" name="Mname"><br><br>
  <label for="email">Email: </label>
  <input type="email" id="email" name="email" title="email shuld be in sequence of 'asdf@email.com'" placeholder="asdf@email.com" required><br><br>
  <label for="mob">Contact No:</label>
  <input type="tel" id="mob" name="mob" title="no shuld be in sequence of 'countryCode-contactNo'" placeholder="+91" pattern="[0-9]{2}-[0-9]{10}" required ><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
  <input type="submit" value="Submit">
  <input type="reset" value="reset">
  <input type="button" value="cancel">
  <div >
  <img src=; alt="image1" width="200px"/>
  </div>
 </fieldset>
</form>

</body>
</html>
