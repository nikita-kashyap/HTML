<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layoutCSS.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="wrap1">
                <div class="row">
                    <div class="col-md-3">
                        <div class="box-upper"><P>col-md-3</P></div>
                        <div class="box-lower"><P>col-md-3</P></div>
                    </div>
                    <div class="col-md-9">
                        <div class="box-right"><P>col-md-9</P></div>
                    </div>
                </div>
            </div><!--wrap1 clossed-->

            <div class="wrap2">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="box2left"><P>col-md-6</P></div>
                            </div>
                            <div class="col-md-6">
                                <div class="box2left"><P>col-md-6</P></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box-upper"><P>col-md-3</P></div>
                        <div class="box-lower"><P>col-md-3</P></div>
                    </div>
                </div>
            </div><!--Wrap2 clossed-->

            <div class="wrap3">
                <div class="box-upper"><P>Full Width-col-md-12</P></div>
            </div><!--wrap3 clossed-->

        </div><!-- container Clossed -->
    </div><!--Main clossed-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
